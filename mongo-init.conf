# MongoDB configuration for high concurrency

# Network
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      blockCompressor: snappy

# System
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Replication
replication:
  oplogSizeMB: 512

# Security
security:
  authorization: enabled

# Set Parameter
setParameter:
  connPoolMaxShardedConnsPerHost: 200
  connPoolMaxConnsPerHost: 200