# Nginx Configuration for Cenopie Production - Optimized for Performance
# Place this in /etc/nginx/sites-available/cenopie.com

# Worker processes optimization
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # Gzip compression - Enhanced
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Cache settings
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Upstream servers with load balancing
    upstream frontend {
        least_conn;
        server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
        # Add more frontend instances if needed
        # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    upstream backend {
        least_conn;
        server 127.0.0.1:4000 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/cenopie levels=1:2 keys_zone=cenopie_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name cenopie.com www.cenopie.com;
        return 301 https://cenopie.com$request_uri;
    }
    
    # Redirect www to non-www
    server {
        listen 443 ssl http2;
        server_name www.cenopie.com;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/cenopie.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cenopie.com/privkey.pem;
        
        return 301 https://cenopie.com$request_uri;
    }
    
    # Main server block - Optimized
    server {
        listen 443 ssl http2;
        server_name cenopie.com;
        
        # Connection limits
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;
        
        # SSL Configuration - Optimized
        ssl_certificate /etc/letsencrypt/live/cenopie.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cenopie.com/privkey.pem;
        
        # SSL Performance Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://cenopie.com wss://cenopie.com https://www.google-analytics.com; media-src 'self' https: blob:;" always;
        
        # Proxy settings - Optimized
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # API routes with caching and rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            # Cache API responses
            proxy_cache cenopie_cache;
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            
            # Add cache headers
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://backend;
        }
        
        # Auth routes with stricter rate limiting (no caching)
        location ~ ^/api/auth/(login|register)$ {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://backend;
        }
        
        # Socket.IO with optimized settings
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
        
        # Static files with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Try to serve from cache first
            try_files $uri @frontend;
            
            # Compression for static files
            gzip_static on;
        }
        
        # Next.js static files with versioning
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            proxy_cache cenopie_cache;
            proxy_cache_valid 200 1y;
            proxy_cache_use_stale error timeout updating;
            
            proxy_pass http://frontend;
        }
        
        # Next.js images with caching
        location /_next/image {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header Vary "Accept-Encoding";
            
            proxy_cache cenopie_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating;
            
            proxy_pass http://frontend;
        }
        
        # Favicon with long cache
        location /favicon.ico {
            expires 30d;
            add_header Cache-Control "public, immutable";
            proxy_pass http://frontend;
        }
        
        # Robots and sitemap
        location ~ ^/(robots\.txt|sitemap\.xml)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            proxy_pass http://frontend;
        }
        
        # All other requests to frontend with rate limiting
        location / {
            limit_req zone=general burst=100 nodelay;
            
            # Cache HTML pages briefly
            proxy_cache cenopie_cache;
            proxy_cache_valid 200 1m;
            proxy_cache_use_stale error timeout updating;
            proxy_cache_bypass $http_cache_control;
            
            proxy_pass http://frontend;
        }
        
        # Named location for static file fallback
        location @frontend {
            proxy_pass http://frontend;
        }
        
        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}