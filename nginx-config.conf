# Ultra-Performance Nginx Configuration for Cenopie
# Optimized for 150,000+ users with <100ms response times

# Worker processes optimized for 5-core system
worker_processes 4;  # Leave 1 core for system
worker_rlimit_nofile 1048576;
worker_priority -5;  # Higher priority

events {
    worker_connections 32768;  # Maximum connections per worker
    use epoll;  # Linux-specific, fastest
    multi_accept on;
    accept_mutex off;
}

http {
    # Basic ultra-optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 10000;
    
    # Buffer optimizations
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Ultra-fast gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Ultra-fast file caching
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Rate limiting zones (high performance)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=2000r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Cache zones for ultra-performance
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m max_size=500m inactive=30m;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m max_size=1g inactive=60m;
    proxy_cache_path /var/cache/nginx/feed levels=1:2 keys_zone=feed_cache:100m max_size=800m inactive=15m;
    
    # Upstream configurations with ultra-performance settings
    upstream backend {
        least_conn;
        server 127.0.0.1:5000 max_fails=2 fail_timeout=5s weight=1;
        keepalive 64;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }
    
    upstream frontend {
        least_conn;
        server 127.0.0.1:3000 max_fails=2 fail_timeout=5s weight=1;
        keepalive 32;
        keepalive_requests 5000;
        keepalive_timeout 60s;
    }

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cenopie.com www.cenopie.com api.cenopie.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website (Frontend) - Ultra-Performance
server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2;
    server_name cenopie.com www.cenopie.com;
    
    # Ultra-optimized SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cenopie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cenopie.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Ultra-performance security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Cache-Status $upstream_cache_status always;
    add_header X-Response-Time $request_time always;
    
    # Ultra-fast rate limiting
    limit_req zone=general_limit burst=200 nodelay;
    limit_conn conn_limit 200;
    
    # Ultra-fast timeouts
    proxy_connect_timeout 1s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
    
    # API routes with ultra-aggressive caching
    location /api/feed {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ultra-aggressive feed caching
        proxy_cache feed_cache;
        proxy_cache_valid 200 15m;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        proxy_cache_bypass $http_cache_control;
        
        proxy_connect_timeout 1s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API caching for GET requests
        proxy_cache api_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        proxy_cache_bypass $http_cache_control;
        
        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
    }
    
    # Socket.IO with ultra-fast WebSocket support
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Socket.IO specific timeouts - increased connection timeout for handshake
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Additional headers for Socket.IO authentication
        proxy_set_header Authorization $http_authorization;
        proxy_buffering off;
    }
    
    # Static files with maximum caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    
    # Next.js static files with ultra-long caching
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    
    # All other frontend requests
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 1s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}

# API Backend (if using separate subdomain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.cenopie.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cenopie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cenopie.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    
    # Ultra-performance headers
    add_header X-Cache-Status $upstream_cache_status always;
    add_header X-Response-Time $request_time always;
    
    # Stricter rate limiting for API
    limit_req zone=api_limit burst=100 nodelay;
    limit_conn conn_limit 100;
    
    # Health check (no rate limit)
    location /health {
        proxy_pass http://backend;
        access_log off;
    }
    
    # All API routes
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
    }
}

}
