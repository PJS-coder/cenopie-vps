# Ultra-Performance Redis Configuration for Cenopie
# Optimized for 150,000+ users with maximum performance

# Memory configuration
maxmemory 512mb
maxmemory-policy allkeys-lru

# Ultra-fast persistence settings
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum no  # Disable for maximum speed

# Network optimizations
tcp-keepalive 300
timeout 0
tcp-backlog 65535
bind 127.0.0.1

# Ultra-performance memory optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable slow operations for maximum speed
appendonly no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client output buffer limits (optimized for high load)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading optimizations (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Lazy freeing for ultra-performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Ultra-fast logging (minimal for performance)
loglevel notice
logfile /var/log/redis/redis-server.log

# Database configuration
databases 16

# Ultra-performance connection settings
tcp-nodelay yes
stop-writes-on-bgsave-error no

# Memory usage optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Ultra-fast key expiration
hz 10  # Background task frequency

# Disable slow commands for maximum performance
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Enable keyspace notifications for real-time features
notify-keyspace-events Ex

# Ultra-performance tuning
rdb-save-incremental-fsync yes
dynamic-hz yes